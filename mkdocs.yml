site_name: Laz
site_url: https://joshwycuff.github.io/py-laz
nav:
  - index.md
  - quick_start.md
  - Advanced:
    - advanced/project_structure.md
    - advanced/configuration.md
    - advanced/actions.md
  - Plugins:
    - plugins/index.md
    - plugins/jinja.md
    - plugins/aws.md
    - plugins/terraform.md
  - cli.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.top
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - search
markdown_extensions:
  - admonition
