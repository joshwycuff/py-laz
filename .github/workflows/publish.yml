name: Publish
on:
  push:
    branches:
      - main
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: pip install poetry==1
      - run: poetry install
      - run: poetry config pypi-token.pypi $PYPI_TOKEN
      - run: poetry publish
